<h4 class="text-center">Inscription</h4>

<form [formGroup]="form" (ngSubmit)="onValidate()">

  <div class="form-group">

    <label for="email">Email :</label>
    <input type="email" id="email"
           class="form-control" formControlName="email">

    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">le champ est requis</div>

  </div>

  <div class="form-group">

    <label for="password">Password :</label>
    <input type="password" id="password"
           class="form-control" formControlName="password">

    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">le champ est requis et necessite au minimum 6 caract√®res</div>

  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-success"
            [disabled]="form.invalid">Inscription</button>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

</form>
