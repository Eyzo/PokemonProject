<div *ngIf="pokemon" class="row">
  <div class="col-md-5">
    <img [src]="pokemon.image" width="100%">
  </div>
  <div class="col-md-7">
    <table class="table table-striped">
      <tr>
        <td>Nom</td>
        <td>{{ pokemon.nom }}</td>
      </tr>
      <tr>
        <td>Vie</td>
        <td>{{ pokemon.hp }}</td>
      </tr>
      <tr>
        <td>Degats</td>
        <td>{{ pokemon.damage }}</td>
      </tr>
      <tr>
        <td>Type</td>
        <td ><span *ngFor="let type of pokemon.types"> {{ type }} </span></td>
      </tr>
    </table>

    <button class="btn btn-secondary" (click)="goBack()">Retour</button>
    <button class="btn btn-primary" (click)="goEdit()">Editer</button>
  </div>
</div>
