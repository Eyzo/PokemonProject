<form *ngIf="pokemon" [formGroup]="form" (ngSubmit)="onSubmit()">

  <img [src]="pokemon.image" style="display: block;margin: auto;">

  <div class="form-group">
    <label for="nom">Nom :</label>
    <input type="text"
           class="form-control"
           formControlName="nom"
           id="nom" [value]="pokemon.nom">
  </div>

  <div class="form-group">
    <label for="hp">Point de vie :</label>
    <input type="number"
           class="form-control"
           formControlName="hp"
           id="hp" [value]="pokemon.hp">
  </div>

  <div class="form-group">
    <label for="damage">Degats :</label>
    <input type="number"
           class="form-control"
           formControlName="damage"
           id="damage" [value]="pokemon.damage">
  </div>

  <div class="form-group">
    <label for="image">Image :</label>
    <input type="file"
           class="form-control"
           formControlName="image"
           accept="image/*"
           id="image" (change)="onDectectFile($event)">
  </div>

  <div *ngIf="fileUploaded" class="alert alert-success">L'image a bien était chargé</div>

  <div class="form-group">
    <label for="types">Types :</label>
    <div *ngFor="let type of types">
      <span>{{ type }}</span>

      <input style="display: inline-block;margin-left: 5px;"
             type="checkbox" class="form-check"
             [name]="type" [value]="type" [checked]="hasPokemonTypes(type)" (change)="onSelectType($event)">

    </div>
  </div>

  <div class="form-group">
    <button type="submit"
            class="btn btn-success"
            [disabled]="form.invalid || !fileUploaded">Modifier</button>
  </div>

</form>
